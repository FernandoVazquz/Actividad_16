<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad_16</title>
</head>
<body>

<div id = "app">

    {{texto}}
    <p>{{nombre}}</p>

    {{productos}}

    <hr>
    <input type = "text" v-model = "productoNuevo" @keyup.enter = "agregarProducto">
    <button @click = "agregarProducto">Agregar</button>

    <p>{{voltearTexto}}</p>

    <ul>
        <li v-for = "producto in productos">
            <input type = "number" v-model.number = "producto.cantidad">
            <button @click = "producto.cantidad++">+</button>
            {{producto.nombre}} | {{producto.cantidad}}
            <button @click = "producto.cantidad--">-</button>

            <span v-if = "producto.cantidad == 0"> - Sin stock</span>
        </li>
    </ul>

    <h1>Total de productos: {{sumarCantidad}}</h1>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="script.js"></script>

</body>
</html>
